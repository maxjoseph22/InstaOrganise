<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spaces List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css" >
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="static/images/logo.png" alt="logo" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href"/user" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            My Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/user">Dashboard</a></li>
                            <li><a class="dropdown-item" href="/logout">Log out</a></li>
                          </ul>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="#">
                <img src="static/images/placeholder.png" alt="logo" width="40" height="40">
            </a>
        </div>
    </nav>
    <div class="container my-4">
        <div class="row" style="margin: 25px;">
            <div class="col-md-6">
                <h1 class="text-center">Available Spaces</h1>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <a href="/new" class="btn btn-primary">List a Space</a>
            </div>
        </div>
        <div class="row">
            {% for space in spaces %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="static/images/house2.jpg" class="card-img-top" alt="Space Pic">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ space.title }}</h5>
                        <p class="card-text">{{ space.headline_description }}</p>
                        <p class="card-text">Â£{{ space.price_per_night }}</p>
                        <a href="spaces/{{ space.id }}" class="btn btn-outline-primary">View Space</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
