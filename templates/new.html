<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List a space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="static/images/logo.png" alt="logo" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href"/user" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        My Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="/user">Dashboard</a></li>
                      <li><a class="dropdown-item" href="/logout">Log out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <a class="navbar-brand" href="#">
            <img src="static/images/placeholder.png" alt="logo" width="40" height="40">
        </a>
    </div>
</nav>
<div class="container my-4">
<div class="form-container">
  <div class="listing-wrapper">
    <h2 class="form-title">List Your Space</h2>
    <form class="listing-form" action="/spaces" method="post">
      {% if errors %}
        <p class="t-errors">There were errors with your submission: {{ errors }}</p>
      {% endif %}

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="title" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" name="location" id="location" required>
      </div>

      <div class="mb-3">
        <label for="headline_description" class="form-label">Headline Description</label>
        <input type="text" class="form-control" name="headline_description" id="headline_description" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="price_per_night" class="form-label">Price per night</label>
        <input type="number" class="form-control" name="price_per_night" id="price_per_night" required>
      </div>

        <input type="submit" value="Submit">

    </form>
  </div>
</div>
<p><a class="btn btn-primary" href="/spaces"role="button">Back to all spaces</a>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
